<script>
/* Smooth scroll */
const lenis = new Lenis({ duration: 1.3, smooth:true });
function raf(t){lenis.raf(t);requestAnimationFrame(raf);}
requestAnimationFrame(raf);

/* Animations interactives */
gsap.registerPlugin(ScrollTrigger);
document.querySelectorAll(".split").forEach(el=>new SplitType(el,{types:"words"}));

gsap.from(".hero .word",{y:150,opacity:0,stagger:0.06,duration:1.5,ease:"power4.out"});
gsap.from(".btn",{scale:0.8,opacity:0,duration:1,delay:1.2,ease:"elastic.out(1,0.5)"});

document.querySelectorAll("section").forEach(sec=>{
    const words = sec.querySelectorAll(".word");
    gsap.from(words,{y:80,opacity:0,stagger:0.05,duration:1.2,ease:"power3.out",scrollTrigger:{trigger:sec,start:"top 85%"}});
});

document.querySelectorAll(".card").forEach(card=>{
    gsap.from(card,{y:50,opacity:0,scale:0.95,rotationY:10,duration:1,stagger:0.1,scrollTrigger:{trigger:card,start:"top 90%"}});
});

/* Interaction souris */
document.addEventListener("mousemove",e=>{
    const mx = e.clientX/window.innerWidth;
    const my = e.clientY/window.innerHeight;
    document.querySelectorAll(".split .word").forEach(w=>{
        w.style.setProperty("--mx",mx);
        w.style.setProperty("--my",my);
    });
});
</script>
